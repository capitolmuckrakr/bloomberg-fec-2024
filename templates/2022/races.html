{% extends '2022/base.html' %}
{% load humanize %}


{% block content %}

<h2> Races with IEs </h2>
<table class="table">
    <tr>
        <th> District </th>
        <th> Total IEs </th>
        <th> &nbsp; </th>
    </tr>
    {% for race in races %}
    <tr>
        <td> {{race.bloomberg_district}} </td>
        <td align="right"> ${{race.expenditure_amount__sum|floatformat:2|intcomma}}</td>

        <td> <a href="{%url '2022:ies'%}?bloomberg_district={{race.bloomberg_district}}">View district IEs</a></td>
    </tr>
    {% endfor %}
</table>
        

{% endblock %}
